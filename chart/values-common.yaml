# Common values shared across all deployments
# Architecture invariants: A=2 pods, B=3 pods

appA:
  name: app-a
  replicas: 2
  image:
    repository: app-a
    tag: dev
    pullPolicy: IfNotPresent
  service:
    name: a-service
    port: 8080

appB:
  name: app-b
  replicas: 3
  image:
    repository: app-b
    tag: dev
    pullPolicy: IfNotPresent
  service:
    name: b-service
    grpcPort: 50051
    metricsPort: 8080
