  enabled: false
  # Baseline: no deadline, no bulkhead, no circuit breaker

appA:
  env:
    - name: B_SERVICE_URL
      value: "b-service:50051"
    - name: RESILIENCE_ENABLED
      value: "false"

appB:
  env:
    - name: B_DELAY_MS
      value: "5"
